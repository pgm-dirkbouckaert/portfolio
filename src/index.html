<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link rel="shortcut icon" href="images/logo.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/app.js" type="module"></script>
  </head>
  <body>
    <div class="modal hidden" id="modal">
      <button class="btn-close-modal" id="btn-close-modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="modal-body" id="modal-body"></div>
    </div>

    <header>
      <nav>
        <ul id="navbar"></ul>
        <select class="choose-language" id="choose-language">
          <option value="nl">NL</option>
          <option value="en">EN</option>
        </select>
      </nav>
    </header>

    <section class="container who-am-i">
      <img src="images/avatar.png" alt="avatar" />
      <div class="details">
        <h1>Dirk Bouckaert</h1>
        <div class="info" id="info"></div>
        <div class="social">
          <a href="https://github.com/pgm-dirkbouckaert" title="GitHub" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/dirk-bouckaert-ahs/"
            title="LinkedIn"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
    </section>

    <section class="container projects" id="projects"></section>
  </body>
</html>
