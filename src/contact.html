<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link rel="shortcut icon" href="images/logo.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/app.js" type="module"></script>
  </head>
  <body>
    <div class="modal hidden" id="modal">
      <div class="btn-close-modal" id="btn-close-modal">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>

    <nav>
      <ul id="navbar"></ul>
    </nav>

    <section class="container">
      <form id="form">
        <div class="form-item">
          <label for="firstname">
            Voornaam <span class="form-item-required">*</span>
          </label>
          <input type="text" name="firstname" id="firstname" required />
        </div>
        <div class="form-item">
          <label for="lastname">
            Familienaam <span class="form-item-required">*</span>
          </label>
          <input type="text" name="lastname" id="lastname" required />
        </div>
        <div class="form-item">
          <label for="company">Bedrijf</label>
          <input type="text" name="company" id="company" />
        </div>
        <div class="form-item">
          <label for="email">
            E-mail <span class="form-item-required">*</span>
          </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-item">
          <label for="phone">Telefoon</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="form-item">
          <label for="message">
            Jouw vraag of bericht <span class="form-item-required">*</span>
          </label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="7"
            required
          ></textarea>
        </div>
        <button type="submit" class="form-btn-submit">Verzenden</button>
      </form>
    </section>
  </body>
</html>
