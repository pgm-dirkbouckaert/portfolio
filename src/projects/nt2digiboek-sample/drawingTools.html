<div>
    <span id="closeTools" onclick="toggleCanvas();">&times;</span>
</div>
<div id="sizeContainer">
    <input id="sizePicker" type="range" orient="vertical" min="2" max="40" value="2">
    <br>
    <span id="spanSize">2</span>
</div>
<div id="colorContainer">
    <input id="colorPicker" class="jscolor {closable:true,closeText:'Sluiten',position:'left'}" value="0FD15C">
</div>
<script src="../../js/jscolor.js"></script>
<ul id="toolsul" class="tools">
    <li id="selectCursor" onclick="startCursor(); setControlLook(this.id);" title="1x Ctrl = pointer aan/uit">
        <i class="icon-tools icon-cursor-black"></i>
    </li>
    <li id="selectPen" onclick="startDrawPen(); setControlLook(this.id);">
        <i class="icon-tools icon-pen-black"></i>
    </li>
    <li id="selectLine" onclick="startDrawShape(this.id); setControlLook(this.id);">
        <i class="icon-tools icon-line-black"></i>
    </li>
    <li id="selectArrow" onclick="startDrawShape(this.id); setControlLook(this.id);">
        <i class="icon-tools icon-arrow-black"></i>
    </li>
    <li id="selectRectangle" onclick="startDrawShape(this.id); setControlLook(this.id);">
        <i class="icon-tools icon-square-black"></i>
    </li>
    <li id="selectCircle" onclick="startDrawShape(this.id); setControlLook(this.id);">
        <i class="icon-tools icon-circle-black"></i>
    </li>
    <li id="selectText" onclick="startCreateInput(); setControlLook(this.id);">
        <i class="icon-tools icon-text-black"></i>
        <div id="inputOptions">
            <div id="divBreedte">
                Breedte:
                <select id="inputWidth">
                    <option value="75">75</option>
                    <option value="100">100</option>
                    <option value="125">125</option>
                    <option value="150">150</option>
                    <option value="175">175</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                    <option value="350">350</option>
                    <option value="400">400</option>
                    <option value="450">450</option>
                    <option value="500">500</option>
                    <option value="550">550</option>
                    <option value="600">600</option>
                    <option value="650">650</option>
                    <option value="700">700</option>
                    <option value="750">750</option>
                    <option value="800">800</option>
                </select>
            </div>
            <div id="divLettergrootte">
                Letter-<br>grootte:
                <select id="inputFontSize">
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="24">24</option>
                    <option value="28">28</option>
                    <option value="32">32</option>
                    <option value="36">36</option>
                    <option value="40">40</option>
                    <option value="44">44</option>
                    <option value="44">48</option>
                </select>
            </div>
        </div>
    </li>
    <li id="selectUserImage" title="Toon een eigen afbeelding">
        <label for="btnUploadImage"><span class="material-icons icon-upload-image">add_photo_alternate</span></label>
        <input id="btnUploadImage" type="file" name="btnUploadImage" autocomplete="off" accept=".jpg,.jpeg,.png,.bmp,.gif" onchange="uploadImage(event);this.value=null;return false;" onclick="stopCreateInput();"></input>
    </li>
    <li id="selectClear" onclick="clearCanvas()">
        <i class="icon-tools icon-clear-black"></i>
    </li>
</ul>
